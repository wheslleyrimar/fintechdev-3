services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech
      POSTGRES_DB: fintech
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../db/init-monolith.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintech -d fintech"]
      interval: 5s
      timeout: 3s
      retries: 20

  monolith-api:
    build: .
    environment:
      DATABASE_URL: postgres://fintech:fintech@db:5432/fintech?sslmode=disable
      PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  db_data:
